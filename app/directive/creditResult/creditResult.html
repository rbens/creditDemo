<div class="panel panel-default col-sm-7" id="results" style="padding-left: 0; padding-right: 0;">
    <div class="panel-heading" >
        <h3 class="panel-title">R&eacute;sultat</h3>
    </div>
    <div class="panel-body" >
        <div class="form-horizontal" cg-busy="{promise:promise}">
            <div class="form-group">
                <label class="control-label col-sm-3">Mensualité </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.mensualite" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Total intérets </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.interetTotal" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Total assurance </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.assuranceTotal" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Total crédit </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.creditTotal" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Total remboursement </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.remboursementTotal" disabled/>
                </div>
            </div>
        </div>
    </div>
</div>
