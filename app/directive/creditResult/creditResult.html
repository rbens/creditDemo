<md-content class="panel panel-default" id="results" style="margin-left: 5%;padding-left: 0; padding-right: 0;">
    <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions" >
        <div class="md-toolbar-tools">
            <h3 class="panel-title">R&eacute;sultat</h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="modalResult($event)">
                <md-tooltip>Cliquez pour les détails</md-tooltip>
                <span class="glyphicon glyphicon-info-sign"></span>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex layout-padding >
        <div class="form-horizontal" cg-busy="{promise:promise}">
            <div class="form-group">
                <label class="control-label col-sm-5">Mensualité </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.mensualite" placeholder=" 0 €" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Total intérets </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.interetTotal" placeholder=" 0 €" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Total assurance </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.assuranceTotal" placeholder=" 0 €" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Total crédit </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.creditTotal" placeholder=" 0 €" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Total remboursement </label>

                <div class="col-sm-4">
                    <input class="form-control" ng-value="model.remboursementTotal" placeholder=" 0 €" disabled/>
                </div>
            </div>
        </div>
    </md-content>
</md-content>
