<md-content class="panel" style="margin-left: 2%;padding-left: 0;" id="simulateur">
    <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions" >
        <div class="md-toolbar-tools">
            <h3 class="panel-title">Simulateur</h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="modalForm($event)">
                <md-tooltip>Cliquez pour les détails</md-tooltip>
                <md-icon md-svg-icon="public/img/info_outline.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <div layout-gt-xs="row" class="adapt-form">
            <md-input-container flex="40">
                <label>Capital </label>
                <input type="text" ng-model="model.capital" ng-change="calcul()" numeric="model.capital" aria-label="" placeholder=""/>
            </md-input-container>
            <md-input-container flex="30" style="margin-left: 2%; padding-top:0.5em">
                <label>Durée </label>
                <md-slider class="md-accent" aria-label="dureé"
                           ng-model="model.annee" value="0" max="35" min="0" step="1" ng-change="calcul()" placeholder=""></md-slider>
            </md-input-container>
            <md-input-container flex="10" style="margin-top: 20px;">
                <input type="text" class="form-control" ng-value="model.annee +' ans'" disabled data-toggle="tooltip"
                       data-placement="right" aria-label="durée en année">
            </md-input-container>
        </div>

        <div layout-gt-xs="row" class="adapt-form">
            <md-input-container flex="30" style=";padding-top:0.5em">
                <label>Taux emprunt</label>
                <md-slider  class="md-accent" aria-label="selectionnez le taux fixe"
                            ng-model="model.tauxNominal" value="0.00" max="10.00" min="0.00" step="0.01"
                            ng-change="teg();calcul()" placeholder=""></md-slider>
            </md-input-container>
            <md-input-container flex="10" style="margin-top: 20px;">
                <input type="text" class="form-control"  ng-value="model.tauxNominal +' %'" aria-label="taux fixe" ng-model="model.tauxNominal" disabled ng-change="teg();calcul()">
            </md-input-container>
            <md-input-container flex="30" style="margin-left: 2%;padding-top:0.5em">
                <label>Taux assurance</label>
                <md-slider class="md-accent" aria-label="selectionnez le taux d'assurance"
                           ng-model="model.tauxAssurance" value="0.00" max="10.00" min="0.00" step="0.01"
                           ng-change="teg();calcul();assu()" placeholder=""></md-slider>
            </md-input-container>
            <md-input-container flex="10" style="margin-top: 20px;">
                <input type="text" class="form-control" ng-value="model.tauxAssurance +' %'" aria-label="taux d'assurance" ng-model="model.tauxAssurance" disabled ng-change="teg();calcul();assu()">
            </md-input-container>
            <md-input-container flex="15" style="margin-top: 20px;">
                <input type="text" class="form-control" aria-label="prix assurance par mois" ng-value="model.assurance" disabled >
            </md-input-container>
        </div>

        <div layout-gt-xs="row" class="adapt-form">
            <md-input-container>
                <label>TEG</label>
                <input type="text" class="form-control" aria-label="taux emprunt global" ng-value="model.tauxGlobal | number:2 " disabled>
            </md-input-container>
        </div>
    </md-content>
</md-content>
