<div class="panel panel-default" id="chart" ng-show="model.mensualite != 0" style="margin-left:8%;padding-left: 0; padding-right: 0;">
    <md-toolbar class="demo-toolbar md-primary" >
        <div class="md-toolbar-tools panel-dialog">
            <md-button class="btn-color-nav" aria-label="comment" ng-click="swapChartType(0)" style="font-size: 60%;" ng-class="{'md-warn' : option.config === 'pie'}">
                répartition du remboursement
            </md-button>
            <md-button class="btn-color-nav" aria-label="label" ng-click="swapChartType(1)" style="font-size: 60%;" ng-class="{'md-warn' : option.config === 'line'}">
                évolution du remboursement
            </md-button>
            <md-button class="btn-color-nav" aria-label="photo" ng-click="swapChartType(2)" style="font-size: 60%;" ng-class="{'md-warn' :  option.config === 'area'}">
                évolution de la dette
            </md-button>
        </div>
    </md-toolbar>
    <div class="panel-body" >
        <div class="row">
                    <div cg-busy="{promise:promiseForm}">
                        <highchart id="chart1" config="pie" ng-if="option.config === 'pie'" ng-style="{width : panelWidth}" ></highchart>
                        <highchart id="chart2" config="line" ng-if="option.config === 'line'" ng-style="{width : panelWidth}"></highchart>
                        <highchart id="chart3" config="area" ng-if="option.config === 'area'" ng-style="{width : panelWidth}"></highchart>
                    </div>
        </div>
    </div>

</div>
