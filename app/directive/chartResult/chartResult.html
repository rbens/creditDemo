<div class="panel panel-default col-sm-10" id="chart" ng-show="model.mensualite != 0" style="padding-left: 0; padding-right: 0;">
    <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions" >
        <div class="md-toolbar-tools">
            <h3 class="panel-title">R&eacute;sultat graphique</h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="modal($event)">
                <span class="glyphicon glyphicon-info-sign"></span>
            </md-button>
        </div>
    </md-toolbar>
    <div class="panel-body" >
        <div class="row" cg-busy="{promise:promise}">
            <md-tabs md-selected="selectedIndex" md-stretch-tabs="always">
                <md-tab md-on-select="swapChartType('pie')" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled" label="Répartition du remboursement">
                    <div class="demo-tab tab{{$index%4}}" >
                        <label ng-model="chart.title.text"/>
                        <highchart id="chart1" config="pie"  ng-if="option.config === 'pie'" ></highchart>
                    </div>
                </md-tab>
                <md-tab md-on-select="swapChartType('line')" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled" label="Évolution du remboursement">
                    <div class="demo-tab tab{{$index%4}}" >
                        <label ng-model="chart.title.text"/>
                        <highchart id="chart2" config="line" ng-if="option.config === 'line'"></highchart>
                    </div>
                </md-tab>
                <md-tab md-on-select="swapChartType('area')" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled" label="Évolution de la dette">
                    <div class="demo-tab tab{{$index%4}}" >
                        <label ng-model="chart.title.text"/>
                        <highchart id="chart3" config="area" ng-if="option.config === 'area'"></highchart>
                    </div>
                </md-tab>
            </md-tabs>
        </div>

    </div>
</div>
