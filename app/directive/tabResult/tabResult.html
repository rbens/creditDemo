<div class="panel panel-default col-sm-10" id="tab" style="padding-left: 0; padding-right: 0;padding-bottom:30px">
    <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions" >
        <div class="md-toolbar-tools">
            <h3 class="panel-title">D&eacute;tails du remboursement par mois</h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="modal($event)">
                <span class="glyphicon glyphicon-info-sign"></span>
            </md-button>
        </div>
    </md-toolbar>
    <div class="panel-body" >
        <div class="table-responsive" cg-busy="{promise:promise}">
            <table class="table table-striped table-hover">
                <thead>
                <th>Mois</th>
                <th>Intérêts payé</th>
                <th>Capital remboursé</th>
                <th>Assurance payé</th>
                <th title="capital restant à rembourser">Capital restant</th>
                </thead>
                <tbody>
                <tr ng-repeat="result in model.amortissements">
                    <td>{{result.currentMonth}}</td>
                    <td>{{result.interestAmount | number:2}} €</td>
                    <td>{{result.principalAmount | number:2}} €</td>
                    <td>{{result.insuranceAmount | number:2}} €</td>
                    <td>{{result.owingAmount | number:2}} €</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
