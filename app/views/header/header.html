<div class="navbar navbar-default navbar-inverse hidden-xs" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><h2 style="margin-top: 0">Simulez votre crédit !</h2></a>
        </div>
    </div>
</div>
<div class="jumbotron hidden-xs" >
    <div class="container ">
        <form class="form-inline " role="form">
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.annee!=0,'no-class' : model.annee==0}">
                        Définissez sa durée<span style="padding-left: 10px" class="fui-check-circle"
                                                 ng-show="model.annee!=0"></span>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.capital,'no-class' : !model.capital}">
                        Le capital à emprunter<span style="padding-left: 10px" class="fui-check-circle"
                                                    ng-show="model.capital"></span>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.tauxNominal!=0,'no-class' : model.tauxNominal==0}">
                        Fixez son taux d'int&eacute;ret<span style="padding-left: 10px" class="fui-check-circle"
                                                             ng-show="model.tauxNominal!=0"></span>
                    </h4>
                </div>
            </div>
        </form>
    </div>
</div>
