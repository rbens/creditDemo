<!-- header -->
<md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
    <div class="md-toolbar-tools">
        <h1>Simulez votre crédit !</h1>
        <span flex></span>
        <md-button aria-label="menu" class="md-raised md-accent" ng-click="openVideo()">
            <md-icon md-svg-src="public/img/movie_white_18px.svg"></md-icon> Demo vidéo
        </md-button>
    </div>
</md-toolbar>
<div class="hidden-xs" >
    <div class="container ">
        <form class="form-inline " role="form">
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.annee!=0,'no-class' : model.annee==0}"
                        style="margin-left: 0">
                        Définissez sa durée
                        <md-icon class="space-icon" md-svg-icon="public/img/check_circle_black.svg" ng-show="model.annee!=0"></md-icon>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.capital,'no-class' : !model.capital}"
                        style="margin-left: 0">
                        Le capital à emprunter
                        <md-icon class="space-icon" md-svg-icon="public/img/check_circle_black.svg" ng-show="model.capital"></md-icon>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.tauxNominal!=0,'no-class' : model.tauxNominal==0}">
                        Fixez son taux d'int&eacute;ret
                        <md-icon class="space-icon" md-svg-icon="public/img/check_circle_black.svg" ng-show="model.tauxNominal!=0"></md-icon>
                    </h4>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- content -->
<div layout="column" layout-xs="column">
    <div layout-gt-xs="row" layout-xs="column">
        <div flex="20">
            <market-rate></market-rate>
        </div>
        <div flex="45">
            <credit-form></credit-form>
        </div>
        <div flex="30">
            <credit-result></credit-result>
        </div>
    </div>
    <div layout-gt-xs="row" layout-xs="column">
        <div flex="50">
            <chart-result ng-show="model.amortissements.length > 0"></chart-result>
        </div>
        <div flex="45">
            <tab-result ng-show="model.amortissements.length > 0"></tab-result>
        </div>
    </div>
</div>
