<!-- header -->
<div class="navbar navbar-default navbar-inverse hidden-xs" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><h2 style="margin-top: 0">Simulez votre crédit !</h2></a>
        </div>
    </div>
</div>
<div class="jumbotron hidden-xs" >
    <div class="container ">
        <form class="form-inline " role="form">
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.annee!=0,'no-class' : model.annee==0}">
                        Définissez sa durée
                        <md-icon md-svg-icon="public/img/check_circle_black.svg" ng-show="model.annee!=0"></md-icon>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.capital,'no-class' : !model.capital}">
                        Le capital à emprunter
                        <md-icon md-svg-icon="public/img/check_circle_black.svg" ng-show="model.capital"></md-icon>
                    </h4>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="todo-content">
                    <h4 class="btn todo-name base-class"
                        ng-class="{'my-class': model.tauxNominal!=0,'no-class' : model.tauxNominal==0}">
                        Fixez son taux d'int&eacute;ret
                        <md-icon md-svg-icon="public/img/check_circle_black.svg" ng-show="model.tauxNominal!=0"></md-icon>
                    </h4>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- content -->
<div layout="column" layout-xs="column">
    <div layout-gt-xs="row" layout-xs="column">
        <div flex="20">
            <market-rate></market-rate>
        </div>
        <div flex="45">
            <credit-form></credit-form>
        </div>
        <div flex="30">
            <credit-result></credit-result>
        </div>
    </div>
    <div layout-gt-xs="row" layout-xs="column">
        <div flex="50">
            <chart-result ng-show="model.amortissements.length > 0"></chart-result>
        </div>
        <div flex="45">
            <tab-result ng-show="model.amortissements.length > 0"></tab-result>
        </div>
    </div>
</div>
