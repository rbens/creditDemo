<md-dialog class="panel no-bottom" aria-label="video tutoriel">
    <form ng-cloak>
        <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions" >
            <div class="md-toolbar-tools">
                <h3 class="panel-title">Tutorial d'utilisation</h3>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <video width="100%" height="100%" autoplay>
                <source src="https://dl.dropboxusercontent.com/s/y7vdcei9n8wbbl1/tuto720Light.mp4?dl=0" type="video/mp4">
            </video>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-switch ng-model="showVideo" aria-label="Switch 1" ng-click="onChange(showVideo)">
                Ne plus afficher la démo la prochaine fois
            </md-switch>
            <span flex></span>
            <md-button ng-click="answer('useful')">
                Passer la vidéo
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
