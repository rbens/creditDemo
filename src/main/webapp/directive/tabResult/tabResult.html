<div class="panel panel-default col-sm-10" id="tab" style="padding-left: 0; padding-right: 0;padding-bottom:30px">
    <div class="panel-heading" >
        <h3 class="panel-title">D&eacute;tails du remboursement</h3>
    </div>
    <div class="panel-body" >
        <div class="table-responsive" cg-busy="{promise:promise}">
            <table class="table table-striped table-hover">
                <thead>
                <th>Mois</th>
                <th>Intérêts</th>
                <th>Principal</th>
                <th>Assurance</th>
                <th>Mensualité</th>
                <th title="capital restant à rembourser">Capital</th>
                </thead>
                <tbody>
                <tr ng-repeat="result in model.amortissements">
                    <td>{{result.mois}}</td>
                    <td>{{result.interet | number:2}} €</td>
                    <td>{{result.principal | number:2}} €</td>
                    <td>{{result.assurance | number:2}} €</td>
                    <td>{{result.mensualite | number:2}} €</td>
                    <td>{{result.restant | number:2}} €</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
