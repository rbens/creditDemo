<div class="panel panel-default col-sm-7" style="padding-left: 0; padding-right: 0;" id="simulateur">
    <div class="panel-heading" >
        <h3 class="panel-title">Simulateur</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3" style="padding-top : 15px">Durée </label>

                <div class="col-sm-4">
                    <md-slider class="md-accent" aria-label="green"
                               ng-model="model.annee" value="0" max="35" min="0" step="1" ng-change="calcul()" md-discrete></md-slider>
                </div>

                <div class="col-sm-2 ">
                    <div class="input-group" style="padding-top : 10px">
                        <input type="text" class="form-control" ng-value="model.annee" disabled data-toggle="tooltip"
                               data-placement="right" title="durée en année">
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding-bottom : 10px">
                <label class="control-label col-sm-3">Capital </label>

                <div class="col-sm-4">
                    <input type="text" ng-model="model.capital" class="form-control floating-label" ng-change="calcul()"
                           numeric="model.capital"
                           placeholder="capital emprunté">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" style="padding-top : 15px">Taux emprunt</label>

                <div class="col-sm-4 ">
                    <md-slider  class="md-accent" aria-label="green"
                                ng-model="model.tauxNominal" value="0.00" max="6.00" min="0.00" step="0.01"
                                ng-change="teg();calcul()" />
                </div>
                <div class="col-sm-2">
                    <div class="input-group"  style="padding-top : 10px">
                        <input type="number" class="form-control" ng-model="model.tauxNominal" data-toggle="tooltip" value="0.00" max="6.00" min="0.00" step="0.01"
                               data-placement="right" title="Taux fixe du prêt" ng-change="teg();calcul()">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" style="padding-top : 15px">Taux assurance</label>

                <div class="col-sm-4 ">
                    <md-slider class="md-accent" aria-label="green"
                               ng-model="model.tauxAssurance" value="0.00" max="6.00" min="0.00" step="0.01"
                               ng-change="teg();calcul();assu()"/>
                </div>
                <div class="col-sm-2 ">
                    <div class="input-group"  style="padding-top : 10px">
                        <input type="number" class="form-control" ng-model="model.tauxAssurance" data-toggle="tooltip" value="0.00" max="6.00" min="0.00" step="0.01"
                               data-placement="right" title="Taux de l'assurance sur le capital emprunté" ng-change="teg();calcul();assu()">
                    </div>
                </div>

                <div class="col-sm-3 ">
                    <div class="input-group"  style="padding-top : 10px">
                        <input type="text" class="form-control" ng-value="model.assurance" disabled data-toggle="tooltip"
                               data-placement="right" title="Prix de l'assurance par mois">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">TEG</label>

                <div class="col-sm-4 ">
                    <input type="range" class="form-control"
                           ng-model="model.tauxGlobal" value="0" max="12" min="0" step="0.01" ng-hide="true"
                           ng-change="calcul()"/>
                </div>

                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-value="model.tauxGlobal | number:2" disabled>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
